# ============================================
# IA VIDEO CREATOR - CONFIG
# Foco: Ciência & Tecnologia
# ============================================

# --- IA / LLM ---
llm:
  provider: ollama
  model: gemma2
  base_url: http://localhost:11434
  temperature: 0.7
  max_tokens: 2000

# --- TTS ---
tts:
  speaker: ""  # Deixe vazio para auto-seleção (XTTS v2 usará "Ana Florence" por padrão)
  # XTTS v2: modelo multilingual com clonagem de voz (~1.8GB, baixado na 1ª execução)
  model: tts_models/multilingual/multi-dataset/xtts_v2
  language: pt
  speed: 1.1  # >1.0 = mais rápido/natural; <1.0 = mais devagar. XTTS v2 padrão tende a ser lento
  output_format: wav
  voice_sample: assets/voices/minha_voz.wav

# --- Banco de Mídia ---
media:
  pexels_api_key: "Tg2GUi9l2XBAh3im0YMaRnTuWD5et7bxZRQNHCMjsFY0kf8ulvik4kgc"
  max_images: 8
  max_videos: 3
  image_duration: 4
  preferred_orientation: landscape
  video_quality: hd

# --- APIs externas ---
apis: {}

# --- Trends ---
trends:
  max_trends: 15
  google_trends:
    enabled: true
    geo: BR
    timeframe: now 7-d
    keywords_seed:
      - inteligência artificial
      - tecnologia
      - ciência
      - astronomia
      - espaço
      - física
      - biologia
      - medicina
      - computação
  hackernews:
    # Algolia API — sem autenticação, confiável
    queries:
      - artificial intelligence
      - space astronomy
      - science discovery
      - quantum computing
      - biology medicine
      - robotics
      - climate technology
    min_points: 50  # mínimo de upvotes para considerar
  astronomia_rss:
    # RSS públicos de astronomia e espaço
    feeds:
      - url: "https://www.nasa.gov/rss/dyn/breaking_news.rss"
        nome: "NASA"
      - url: "https://spaceflightnow.com/feed/"
        nome: "SpaceFlightNow"

# --- Vídeo ---
video:
  resolution: [1920, 1080]
  fps: 30
  format: mp4
  codec: libx264
  audio_codec: aac
  bitrate: 4000k
  background_music_volume: 0.08
  transition_duration: 0.5
  intro_duration: 2
  outro_duration: 3

# --- Thumbnail ---
thumbnail:
  width: 1280
  height: 720
  font_size_title: 72
  font_size_sub: 36
  text_color: "#FFFFFF"
  shadow_color: "#000000"
  overlay_opacity: 0.5

# --- Roteiro ---
script:
  language: pt-BR
  style: "Educativo, dinâmico e envolvente. Tom de curiosidade científica. Direto ao ponto."
  duration_target: 300
  sections:
    - gancho
    - contexto
    - desenvolvimento
    - implicacoes
    - conclusao

# --- Exportação ---
export:
  output_dir: ./export
  video_filename: video_final.mp4
  thumbnail_filename: thumbnail.jpg
  metadata_filename: metadata.json
  keep_temp_files: false

# --- Canal ---
channel:
  name: "HeroRicky GAMES"
  niche: "Ciência & Tecnologia"
  cta_subscribe: "Se inscreva no canal para mais conteúdos de ciência e tecnologia! Falou, falou e FALOU!"
  hashtags_base:
    - "#ciencia"
    - "#tecnologia"
    - "#inteligenciaartificial"
    - "#fisica"
    - "#inovacao"
